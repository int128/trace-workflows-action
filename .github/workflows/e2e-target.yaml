name: e2e-target

on:
  workflow_run:
    workflows:
      - ts
    types:
      - completed
  pull_request:
    paths:
      - .github/workflows/e2e.yaml

jobs:
  test:
    name: test / ${{ github.event_name }} / ${{ github.event.action }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      actions: read
      checks: write
      contents: read
    steps:
      - name: Event
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            core.info(`eventName=${context.eventName}`)
            core.info(`sha=${context.sha}`)
            core.info(`ref=${context.ref}`)
            core.info(`actor=${context.actor}`)
            core.info(`payload=${JSON.stringify(context.payload, undefined, 2)}`)

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm build

      - uses: int128/opentelemetry-collector-action@16543512f5e012aa968f484c770a06c8e54c6b29 # v0.21.0
        with:
          readiness-probe-port: 13133
          environments: |
            DD_API_KEY=${{ secrets.DD_API_KEY }}
          config: |
            receivers:
              otlp:
                protocols:
                  http:
                    endpoint: 0.0.0.0:4318
            processors:
              batch:
            exporters:
              datadog:
                api:
                  key: ${env:DD_API_KEY}
            extensions:
              health_check:
                endpoint: 0.0.0.0:13133
            service:
              extensions: [health_check]
              pipelines:
                traces:
                  receivers: [otlp]
                  processors: [batch]
                  exporters: [datadog]

      - name: Run int128/trace-workflows-action
        uses: ./
        with:
          enable-otlp-exporter: true
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: http://127.0.0.1:4318

      - if: always() && github.event_name == 'workflow_run'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const details_url = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            await github.rest.checks.create({
              ...context.repo,
              name: 'e2e-target',
              head_sha: context.payload.workflow_run.head_sha,
              conclusion: '${{ job.status }}',
              details_url,
              output: {
                title: '${{ job.status }}',
                summary: details_url,
              },
            })
