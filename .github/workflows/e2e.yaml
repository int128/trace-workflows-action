name: e2e

on:
  workflow_run:
    workflows:
      - '**'
    types:
      - completed
  pull_request:
    paths:
      - .github/workflows/e2e.yaml

jobs:
  test:
    name: test / ${{ github.event_name }} / ${{ github.event.action }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      actions: read
      checks: read
    steps:
      - uses: int128/opentelemetry-collector-action@833f931a603dd95e9dc51a462ccd0fee75e09cb8 # v0.5.0
        with:
          readiness-probe-port: 13133
          environments: |
            DD_API_KEY=${{ secrets.DD_API_KEY }}
          config: |
            receivers:
              otlp:
                protocols:
                  http:
                    endpoint: 0.0.0.0:4318
            exporters:
              datadog:
                api:
                  key: ${env:DD_API_KEY}
            extensions:
              health_check:
                endpoint: 0.0.0.0:13133
            service:
              extensions: [health_check]
              pipelines:
                traces:
                  receivers: [otlp]
                  exporters: [datadog]

      - name: Event
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            core.info(`eventName=${context.eventName}`)
            core.info(`sha=${context.sha}`)
            core.info(`ref=${context.ref}`)
            core.info(`actor=${context.actor}`)
            core.info(`payload=${JSON.stringify(context.payload, undefined, 2)}`)
      - uses: int128/trace-workflows-action@0385d5edb2409f3fca0c0dc0efd67af724994422 # v0.20.0
        with:
          oltp-endpoint: http://127.0.0.1:4318/v1/traces
      - run: sleep 5
